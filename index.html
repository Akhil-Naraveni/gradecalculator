<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
</head>

<body>
    <div class="mainContainer">
        <h2>GRADING SYSTEM ASSIGNMENT</h2>

        <div class="container">
            <div class="inputContainer">
                <div>                <h3 class="heading head">Grading System In JS</h3>
                </div>
                <label for="eng">English</label>
                <input id="eng" type="number" /><br />
                <label for="mat">Maths</label>
                <input id="mat" type="number" /><br />
                <label for="phy">Physics</label>
                <input id="phy" type="number" /><br />
                <label for="che">Chemistry</label>
                <input id="che" type="number" /><br />
                <label for="comp">Computer</label>
                <input id="comp" type="number" /><br /> <br />
                <button id="gradeBtn"> Calculate Grade</button>
            </div>
            <div class="gradeContainer">
                <div class="emptyField">
                    <h3 class="heading">Total</h3>
                    <p id="totalP"></p>
                </div>
                <div class="emptyField">
                    <h3 class="heading">Average</h3>
                    <p id="avgP"></p>
                </div>
                <div class="emptyField">
                    <h3 class="heading">Grade</h3>
                    <p id="gradeP"> </p>
                </div>
            </div>


        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
